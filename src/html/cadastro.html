<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Cadastro</title>
</head>

<body>

    <header id="header-cadastro"></header>

    <main>
        <h1>Página de cadastro</h1>

        <form id="formCadastro">

            <h3>Dados cadastrais</h3>
            <div class="dadosIdentificacao">

                <label for="nome">Nome Completo*:</label>
                <input type="text" name="nome" id="nome" required value="Clotilde">
                
                <label for="rg">RG*:</label>
                <input type="text" name="rg" id="rg" required value="12378946-6">
                
                <label for="email">E-mail*:</label>
                <input type="email" name="email" id="email" required value="asdf@sda">
                
                <label for="senha">Senha*:</label>
                <input type="password" name="senha" id="senha" required value="123">
                
                <label for="senhaConfirma">Confirme a senha*:</label>
                <input type="password" name="senhaConfirma" id="senhaConfirma" required value="123">
                
            </div>

            <h3>Endereço</h3>
            <div class="dadosEndereco">

                <label for="cep">CEP*:</label>
                <input type="number" name="cep" id="cep" required>
                
                <label for="estado">Estado:</label>
                <input type="text" name="estado" id="estado" required disabled >
                
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" required disabled>
                
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro" required disabled>
                
                <label for="rua">Rua:</label>
                <input type="text" name="rua" id="rua" required disabled>
                
                <label for="numero">Número*:</label>
                <input type="number" name="numero" id="numero" required value="71">
                
                <label for="complemento">Complemento:</label>
                <input type="text" name="complemento" id="complemento">
                
            </div>

            <button class="botaoCadastrar" type="submit">Cadastrar</button>

        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./src/js/view/script.js"></script>
</body>

</html>
